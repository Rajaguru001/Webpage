<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <link rel="stylesheet" href="box.css">
    <style>
        .thankyoubox {
            border: 1.2px solid #ddd; 
            /* Added border */
            border-radius: 30px; /* Rounded corners */
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1); /* Added shadow */
            margin-left: 420px;
            padding: 0px 20px 20px 20px;
            height: 500px; /* Changed height to auto */
            max-width: 400px;
             /* Changed width to max-width for responsiveness */
            background-color: #f9f9f9; /* Added background color */
            text-align: center; /* Center align content */
           
        }

        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ca3636;
            color: aliceblue;
            box-shadow: 0px 0px 0px 20px #ca3636;
            padding: 20px;
            margin-bottom: 100px; /* Reduced margin bottom */
            border-radius: 9px; /* Rounded corners */
        }

        h2 {
            text-align: center;
            padding-bottom: 10px;
        }

        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: center;
        }

        .rating > span {
            display: inline-block;
            position: relative;
            width: 2rem;
            font-size: 40px;
            color: #040404; /* Changed star color */
            cursor: pointer; /* Added cursor pointer */
        }

        .rating > span:hover:before,
        .rating > span:hover ~ span:before {
            content: "\2605";
            color: #dea024;
            position: absolute;
        }
        .rating>span:hover::after{
            color: #f31505;
        }
        .instalogo{
           margin-top: 30px;
           display: flex;
           flex-direction: row;
           margin-left:38% ;
        }
        .logotxt{
            font-size: xx-small;
            gap: 20px;
            padding-right: 10px;
        }
    </style>
</head>
<body style="background-image: url(thankyoubg2.jpg);">
<div class="thankyoubox">
    <h1>Thanks For Booking Tickets</h1>
    <h2>Please give a Rating</h2>
    <div class="rating">
        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
    </div>
    <hr>
    <p style="color: #a9a7a7; text-align: center;font-size: x-small;">© 2024 All rights reserved</p>
    <p style="color: #a9a7a7;">follow us on</p>
    <div class="instalogo">
   <p class="logotxt"><img src="insta.jpg" alt="" width="15px" height="15px">Instagram</p>
    <p class="logotxt"><img src="facebook.jpg" alt="" width="14px" height="15px">Facebook</p>
</div>
</div>
</body>
</html>
