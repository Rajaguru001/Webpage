<!DOCTYPE html>
<html>
    <head>

    <style>
        input[type=submit]{

            padding: 8px 15px;

<hr>

 <form action="webpage2.html" method="post">

        <div class="bgcolour">
        <div class="block2">

            <tr>
                <td> NAME :</td> <td><input type="text" placeholder="User Name" required></td>
            </tr>
            <tr>
                <td>EMAIL :</td> <td><input type="email" placeholder="email" required></td>
            </tr>
            <tr>

                </tr>

                    </td>
                </tr>

                    <td>SHOW TIME</td>

                        </select>

        </table>  
    </div>
</div>
   
      
   

     
    </center>
 </form>
